<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>고객 후기</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <!-- <link rel="stylesheet" href="../css/defaultStyle.css"> -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    p.subtitle {
      text-align: center;
      color: #666;
      margin-top: 5px;
      margin-bottom: 30px;
    }

    .swiper { 
     /* width: 400px; */
      height: 900px; /* 세로로 리뷰 3개 보여줄 수 있는 높이 */
    }

    .swiper-slide {
      display: flex;
      justify-content: space-around;
    
    }

    .review-card {
      flex: 1 1 50%;
      width: 450px;
      background: #f7f7f7;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 8px;
    }

    .review-card h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .review-card p {
      margin: 8px 4px;
    }

    .review-card .stars {
      margin-bottom: 30px;
      color: #00bcd4;
      font-size: 18px;
    }

    .review-card small {
      color: #777;
    }

    .swiper-pagination {
      text-align: center;
      margin-top: 10px;
    }

    .swiper-button-next,
    .swiper-button-prev {
      color: #007aff;
      bottom: -4px;
      top: auto;
    }

    .swiper-button-prev::after {
      content: '<';  /* ← 이전 */
      font-size: 50px;
    }
    
    .swiper-button-next::after {
      content: '>';  /* → 다음 */
      font-size: 50px;
    }
    
  </style>
</head>
<body>

    <div class="swiper-wrapper" id="reviewList"></div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  },
  {

    user: 'bm****@naver.com',
    date: '2024.03.18',
    rating: 4

];

const reviewContainer = document.getElementById('reviewList');

reviewList.forEach(review => {
      const slide = document.createElement('div');
      slide.className = 'swiper-slide';

      const maskedEmail = review.user.replace(/(.{2})(.*)(@.*)/, (_, a, b, c) => {
        return a + '*'.repeat(b.length) + c;
      });

      slide.innerHTML = `
        <div class="review-card">
          <h3>${review.title}</h3>
          <p class="stars">${'★'.repeat(review.rating)}</p>
          <p>${review.content}</p>
          <p><small>${maskedEmail} | ${review.date}</small></p>
        </div>
      `;

      reviewContainer.appendChild(slide);
    });

    new Swiper('.mySwiper', {
      direction: 'vertical',
      slidesPerView: 3,
      spaceBetween: 20,
      mousewheel: true,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev'
      },
      pagination: {
        el: '.swiper-pagination',
        type: 'fraction'
      }
    });

  </script>
</body>
</html>
