<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .mask{
        display:flex;
        align-items:center;
        justify-content:center;
        height:250px;
        margin-top:50px;
        font-size:15vw;
        font-weight:800;
        text-align:center;
    }
    /* Values :: 커버 */
    .cover-group{
        position: absolute;
        top: 50px;left: 50%;
        width: 300px;
        height: 300px;margin-left:-150px
    }
    .cover1{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #a37431;
        border-radius: 50%;
        z-index: -1;
    }
    .cover2{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        border-radius: 50%;
        z-index: 1;
        mix-blend-mode: difference;
        /* 혼합효과 */ 
    }
    </style>

</head>
<body>
    <div class="mask"><p>BLENDMODE</p></div>
    <div class="cover-group">
      <div class="cover1"></div>
      <div class="cover2"></div>
    </div>
</body>
</html>
