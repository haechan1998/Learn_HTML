<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>

<p><h2>공지사항</h2></p>
<hr>

<form action="" method="get">
<p> 
<b>작성자</b> <input type="text" name="writer" value="조해찬" required><br>
<b>제목</b> <input type="text" name="head" required>
<input type="checkbox" name="chek" id="chek">
<label for="chek"></label>공지
</p>
<b>내용</b><br>
<label for=""></label>
<textarea name="" rows="10" cols="50"></textarea>
<hr>
<p>
<b>파일첨부</b><br>
<input type="text" disabled> <input type="file" name="file1"><br>
<input type="text" disabled> <input type="file" name="file2"><br>
<input type="text" disabled> <input type="file" name="file3"><br>
<small>- 파일 확장자가 zip,pdf,hwp,doc,docx,txt,xls,xlsx,ppt,pptx,jpg,
    jpeg,gif,png,egg,dwg,max,psd,ai인 파일만<br>
    업로드하실 수 있습니다. (파일명은 특수문자 *,#,$ 등 & 공백 사용금지!)<br>
    - 파일 업로드 시, 첨부파일 1개당 200MB 까지 가능합니다.
</small>
</p>
<br>
<hr>
<input type="reset" value="취소">
<input type="submit" value="등록">
</form>
