<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        textarea : 다중입력란
        댓글, 길이가 있는 글을 입력 할 수 있음
        input : 단일라인만 지원

        enter, 빈공백, 띄어쓰기 전부 value 로 인식
        readonly, disabled, required 가능.
    -->
    <form action="">
        <label for="content">상세내용</label><br>
        <textarea name="content" id="content" cols="50" rows="10">

        </textarea><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
