    <script>
        // 생성자 함수 : 클래스의 함수화
        // 일반 함수랑 생성자 함수는 별 차이가 없음.
        // 1. 반드시 new 키워드를 통해 실행.
        // 2. 함수 첫글자는 대문자 일 것.

        class PersonClass{
            constructor(first, last, age, addr){
                this.firstName = first;
                this.lastName = last;
                this.age = age;
                this.address = addr;
            }
            get personInfo(){
                return `${this.firstName}, ${this.lastName}(${this.age}) : ${this.address} `;
            }

        }
        let my = new PersonClass('kim', 'minji', 20, 'seoul');
        console.log(my);
        //get 은 ()를 넣으면 안됨.
        console.log(my.personInfo);

        // 위의 PersonClass 를 생성자 함수로 변환
        function PersonObject(first, last, age, addr){
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.address = addr;
            this.getPersonInfo = function(){
                return `${this.firstName}, ${this.lastName}(${this.age}) : ${this.address} `;
            }
        }

        let my2 = new PersonObject('lee', 'minji', 30, 'seoul');
        console.log(my2);
        console.log(my2.getPersonInfo());

        // person 객체로 생성
        const person = {
            firstName : '',
            lastName : '',
            age : '',
            address : '',
            setInfo : function(first, last, age, address){
                this.firstName = first;
                this.lastName = last;
                this.age = age;
                this.address = address;
            },
            get personInfo(){
                return `${this.firstName}, ${this.lastName}(${this.age}) : ${this.address} `;
            },

                this.firstName = first;
            }
        }
        person.setInfo('park', 'minji', 25, 'seoul');
        console.log(person);
        // get () 없음. set () 없음, 둘다 () dlstlr qnfrk
        console.log(person.personInfo);
        person.setFirstName = 'hong';
        console.log(person);
        console.log(person.personInfo);

    </script>
