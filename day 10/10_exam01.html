<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bDiv{
            background-color: rgb(78, 188, 221);
            width: 400px;
            text-align: center;
            padding: 20px;
            border-radius: 20px;
        }
        button:nth-child(1){
            border-radius: 20px;
            background-image: url(../image/가위.jpeg);
            background-size: cover;
            width: 100px;
            height: 100px;
        }
        button:nth-child(2){
            border-radius: 20px;
            background-image: url(../image/바위.jpeg);
            background-size: cover;
            width: 100px;
            height: 100px;
        }
        button:nth-child(3){
            border-radius: 20px;
            background-image: url(../image/보.jpeg);
            background-size: cover;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="bDiv">
    <button type="button" id="btn1" onclick="RSPGame(1)"></button>
    <button type="button" id="btn2" onclick="RSPGame(2)"></button>
    <button type="button" id="btn3" onclick="RSPGame(3)"></button>
    </div>    
    <div>
        <h3 id="h3"></h3>
    </div>

    <script>
        // 가위1 바위2 보3
        let draw = 0, win = 0, lose = 0;
        
        let gameResult = '';
        let str = ``;
        let comArr = ['가위', '바위','보'];
        let count = 0;
        function RSPGame(p1){
            let player = p1;
            let com = Math.floor(Math.random()*3+1);
            game(player, com);
            
            count ++;
            let rate = ((win / (count-draw)) * 100).toFixed(2);
            str = `player:${comArr[p1-1]} / com:${comArr[com-1]} player가 ${gameResult} <br> 현재전적 <br> 승:${win} / 무:${draw} / 패:${lose} 승률 : ${rate}`;
            document.getElementById('h3').innerHTML = str
        };

        const game = (player, com) => {
            
            if(player == com){
                draw++, gameResult = '비겼습니다.';
            }else if((player == 3 && com == 2) || (player == 2 && com == 1) || (player == 1 && com == 3)){
                win++, gameResult = '이겼습니다.';
            }else{
                lose++, gameResult = '졌습니다.';
            }
        };
    </script>






</body>
</html>
