<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            width: 100%;
            height: 140px;
            background-color: antiquewhite;
            position: relative;
        }
        .inner{
            width: 100px;
            height: 100px;
            top: 20px;
        }
        .inner1{
            background-color: aqua;
            position: absolute;
            left: 20px;
        }
        .inner2{
            background-color: blue;
            position: absolute;
            left: 50%;
            /* transform: translate(x축, y축); */
            transform: translate(-50%);
        }
        .inner3{
            background-color: blueviolet;
            position: absolute;
            right: 20px;
        }
        .p-box{
            width: 300px;
            height: 300px;
            background-color: chartreuse;
            position: relative;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: aliceblue;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner inner1"></div>
        <div class="inner inner2"></div>
        <div class="inner inner3"></div>
    </div>

    <div class="p-box">
        <div class="box"></div>
    </div>
</body>
</html>
