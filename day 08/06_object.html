<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>객체(Object)</h1>
    <!-- 
        - object : 데이터의 구조를 상세 특징으로 표현하려는 형식
        - const 로 선언하는 것이 일반적
        - 객체의 구조를 지속성 있게 유지하고, 확보하기 위함.

        {
            키 : 값,
            키 : 값,
            키 : 값,
            ...
        }
        - key, value 한 쌍의 값으로 표현
        - 키는 중복 불가능, 값은 중복가능. (java 에서 Map 과 같음)
        - 객체 내부에서 value 의 값으로 사용 할 수 있는 데이터는 제한이 없음.
        - key : fuction()
        - 객체 내부의 함수를 익명 함수로 정의 => 이름은 key 값이 됨.
        - 객체 내부의 function() => 메서드 라고 부름.
    -->
    <script>
        const car = {
            name : 'myCar',
            year : 2024
        };

        console.log(car);
        // 객체의 이름만 찍고 싶음. (특정 키만 출력)
        console.log(car.name);
        console.log(car.year);
        
        console.log('--------------------------------');
        // 가능은 하지만, 일반적이지 않음.
        // 객체의 기능이 사라짐.
        let car2 = {
            name : 'myCar',
            year : 2024
        };
        car2 = 100; // = 객체를 활용하려고 했던 목적이 사라짐.
        console.log(car2);
        console.log('--------------------------------');
        
        const me = {
            name : '조해찬',
            age : 28,
            adress : '구로구',
            isDeveloper : true,
            'hobby' : '강아지와 산책',
            'myFaver' : '게임',
            avail: {
                year : 2020,
                title : 'javascript',
                version : 'ES6+',
                project : 'Back-End',
                intro : function(){
                    console.log(`ex1) ${this.title} : ${this.version}`);
                    console.log(me.avail.title+ ":"+ me.avail.project);
                }
            },
            year : 2025
        };
        console.log(me);
        console.log(me.name);
        console.log(me.age);
        console.log(me.hobby);
        console.log(me.avail.title);
        console.log(me.avail.intro);
        // 객체 내의 함수를 실행
        me.avail.intro();
        console.log(me.year);
        console.log(me.avail.year);
        console.log('--------------------------------');
        console.log(me['name']);
        console.log(me['avail']['title']);
        console.log(me['avail'].version);
        me['avail']['intro'](); // 함수실행
        
        let keyName = 'year';
        console.log(me[keyName]);
        
        console.log('--------------------------------');
        // 객체 생성
        // 좋아하는 가수의 인적사항, 플레이리스트 3곡
        // 이름, 나이, 주소, 플레이리스트 객체, 함수(파라미터3개 // 노래3곡) => 콘솔에 출력
        const singer = {
            name : '이무진',
            age : 26,
            addres : '서울시',
            playlist : {
                list1 : '신호등',
                list2 : '에피소드',
                list3 : '청춘만화',
            },
            player : function(list1, list2, list3){
                console.log(`노래1 : ${list1} / 노래2 : ${list2} / 노래3 : ${list3}`);
            }
        };

        // 객체 정보 출력.
        console.log(singer.name);
        console.log(singer.age);
        console.log(singer.addres);
        console.log(singer.playlist.list1);
        console.log(singer.playlist.list2);
        console.log(singer.playlist.list3);
        // 두가지 방법으로 함수 실행.
        singer['player'](singer.playlist.list1, singer.playlist.list2, singer.playlist.list3);
        singer.player(singer.playlist.list1, singer.playlist.list2, singer.playlist.list3);

        
    </script>
    
    
</body>
</html>
