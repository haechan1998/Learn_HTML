<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p-box{
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
        /*
            calc(식)
            - 단위가 다른 값들을 계산할 때 사용
            - 연산자 앞뒤로 띄어쓰기를 해야 함.
        */
        .box{
            height: 100%;
            width: calc(100% / 3);
            float: left;
        }
        .box1{
            background-color: red;
        }
        .box2{
            background-color: green;
        }
        .box3{
            background-color: blue;
        }
    </style>
</head>
<body>
    <!--
        p-box : 500*500
        box * 3 => 부모안에 3등분
    -->
    <div class="p-box">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
    </div>

</body>
</html>
