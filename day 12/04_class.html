<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>클래스, 객체, 생성자</h1>
    <!-- 
        클래스 생성 기본 문법
        class myClass{
            // 생성자
            constructor(param){
                ...
            }
            // 메서드 정의
            methodName(param){
            ...
            }
            methodName(param){
            ...
            }
            methodName(param){
            ...
            }

            // getter // settter
            get name(){
                return this.name;
            }
            get name(value){
                this.name = value;
            }
        }
        new myClass(); // 생성자로 생성
    -->

    <script>
        // 자바스크립트에서도 클래스명은 대문자로 시작
        class Car{
            // 자바스크립트에서 생성자는 1개만 가능
            constructor(name, year){
                this.name = name;
                this.year = year;
                this.model = '';
            }
        }

        let myCar = new Car('소나타', 2024);
        myCar.model = 'xg';
        console.log(myCar);

        let myCar2 = new Car('그랜저', 2023);
        console.log(myCar2);

        let myCar3 = new Car();
        console.log(myCar3);

        myCar3.name = '아반떼';
        myCar3.year = 2020;
        myCar3.model = 'ig';
        console.log(myCar3);



    </script>
</body>
</html>
