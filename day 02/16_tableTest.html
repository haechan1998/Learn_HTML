<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width="auto">
        <form action="">
            <caption><h2>회원가입</h2></caption>
            <thead></thead>
            <tbody>
                <tr>
                    <td><b>아이디</b></td>
                    <td><input type="text" name="idt" required></td>
                </tr>
                <tr>
                    <td><b>비밀번호</b></td>
                    <td><input type="password" name="password" required></td>
                </tr>
                <tr>
                    <td><b>비밀번호확인</b></td>
                    <td><input type="password" name="passwordCheck" required></td>
                </tr>
                <tr>
                    <td><b>이메일</b></td>
                    <td><input type="email" name="email" required></td>
                </tr>
                <tr>
                    <td><b>성별</b></td>
                    <td>
                    <label for="man">
                        <input type="radio" name="gender" value="man" id="남자" checked>남성
                    </label>
                    <label for="woman">
                        <input type="radio" name="gender" value="woman" id="여자">여성
                    </label>
                    </td>
                </tr>
                <tr>
                    <td><b>전화번호</b></td>
                    <td>
                        <input type="number" name="fNum" required> -
                        <input type="number" name="mNum" required> -
                        <input type="number" name="lNum" required>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="2">
                        <input type="submit" value="회원가입">
                    </th>
                </tr>
            </tfoot>
        </form>
    </table>
</body>
</html>
