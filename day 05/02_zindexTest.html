<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .round{
        border: 1px solid black;
        width: 310px;
        margin: auto;
    }
    .textbox{
        width: 300px;
        height: 300px;
        border: 4px solid black;
        margin-top: 5px;
        margin-inline: 5px;
        text-align: center;
        line-height: 40px;
        font-size: 30px;
        font-weight: 700;
        box-sizing: border-box;
        position: relative;
    }
    .textbox:first-child{
        height: 50px;
    }
    .textbox:last-child{
        height: 50px;
        margin-bottom: 5px;
    }
    .textbox:nth-child(2){
        position: relative;
    }
    .box{
        width: 100px;
        height: 100px;
        box-shadow: 5px 5px 5px rgb(255,255,255,0.5);
        position: absolute;
    }
    .box1{
        background-color: red;
        top: 50px;
        left: 50px;
        z-index: 20;
    }
    .box2{
        background-color: green;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
    }
    .box3{
        background-color: blue;
        bottom: 50px;
        right: 50px;
    }
    .box:hover{
        background-color: black;
        cursor: pointer;
    }
</style>

<body>
    
    <div class="round">
        <div class="textbox">텍스트</div>
        <div class="textbox">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
        </div>
        <div class="textbox">텍스트</div>
    </div>

</body>
</html>
