<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 보통 감싸는 contaner, round는 값을 주지않고 만든다. */
       .contaner{
        width: 700px;
        height: 60px;
        border: 1px solid #03c75a ;
        border-radius: 5px;
        margin: auto;
       }
       .inner{
        height: 100%;
        float: left;
       }
       .innerbox1{
        width: 90%;
        position: relative;
       }
       .innerbox2{
        width: 10%;
       }
       .i2{
        height: 100%;
        float: left;

       }
       .inner1{
        width: 80%;
       }
       .inner2{
        width: 10%;
        margin-top: 13px;
        }
        .inner3{
        width: 10%;
        color: #03c75a;
        margin-top: 17px;
       }
       .inner1>input{
        width: 90%;
        height: 70%;
        margin: 8px;
        margin-left: 15px;
        border: none;
        outline: none;
        /* input text 검은 텍스트바를 없애준다. */
        font-size: 20px;
        font-weight: 700;
       }
       .innerbox2>button{
        width: 100%;
        height: 100%;
        border: 1px solid #03c75a;
        background-color: #03c75a;
        color: white;
       }
       .form{
        margin: 30px;
       }
    </style>
</head>
<body>
