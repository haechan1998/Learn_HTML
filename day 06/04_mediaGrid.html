<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        기본 : 800px 미만
        min-width : 800px
        min-width ; 1200px
    -->
        <style>
            body{
                margin: 0;
                padding: 0;
            }
            div{
                width: 100%;
            }
            .header{
                height: 60px;
                background-color: aquamarine;
            }
            .main-img{
                height: 300px;
                background-image: url(../image/고양이3.jpg);
                background-repeat: no-repeat;
                background-position: center;
                background-color: blueviolet;
            }
            .subject{
                height: 400px;
                background-color: burlywood;
            }
            .content{
                height: 500px;
                background-color: beige;
            }
            .sub{
                height: 200px;
                background-color: yellowgreen;
            }
            .footer{
                height: 200px;
                background-color: skyblue;
            }
            @media screen and (min-width : 800px) {
                .header{
                    height: 60px;
                }
                .main-img{
                    height: 300px;
                }
                .subject{
                    height: 400px;
                }
                .content{
                    width: 50%;
                    height: 400px;
                    float: left;
                }
                .sub{
                    width: 50%;
                    height: 400px;
                    float: right;
                }
                .footer{
                    height: 200px;
                    clear: both;
                }
                
            }
            @media screen and (min-width : 1200px) {
                .header{
                    height: 60px;
                }
                .main-img{
                    height: 300px;
                }
                .subject{
                    width: 50%;
                    height: 600px;
                    float: left;
                }
                .content{
                    width: 50%;
                    height: 300px;
                    float: right;
                }
                .sub{
                    width: 50%;
                    height: 300px;
                }
                .footer{
                    height: 200px;
                    clear: both;
                }


            }
        </style>
</head>
<body>
    <div class="header"></div>
    <div class="main-img"></div>
    <div class="subject"></div>
    <div class="content"></div>
    <div class="sub"></div>
    <div class="footer"></div>
</body>
</html>
