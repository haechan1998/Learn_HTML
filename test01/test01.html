<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        .main{
            background-color: rgba(187, 144, 226, 0.5);
            width: 20%;
            height: 100vh;
            float: left;
            text-align: center;
            font-weight: 600;
        }
        .main>.header{
            text-align: center;
            font-size: 40px;
            padding: 20px;
        }
        .main>.menu{
            margin-top: 30px;
            text-align: left;
        }
        .main>.menu li{
            margin: 20px 15px;
            padding: 5px 5px;
            font-size: 20px;
            color: rgb(255, 255, 255);
        }
        .main>.menu li:hover{
            cursor: pointer;
            color: grey;
        }
        .main svg{
            color: white;
            width: 30px;
            height: 30px;
        }
        .main>a{
            margin: 20px 10px;
        }
        .imgBox{
            position: relative;
            width: 80%;
            height: 100vh;
            background-size: cover;
            background-image: url(../image/배경이미지.jpeg);
            float: right;
        }
        .imgBox>.mid{
            height: 126px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-sizing: content-box;

        }
        .imgBox>.mid>h1{
            margin-bottom: 30px;
            font-size: 40px;
            font-weight: 600;
        }
        .imgBox>.mid>.btn{
            padding: 8px 30px;
            outline: none;
            border: 4px solid transparent;
            background-color: rgba(186, 144, 226, 0.3);
        }
        .imgBox>.mid>.btn:hover{
            border: 4px solid rgb(186, 144, 226);
            background-color: rgba(186, 144, 226, 0.6);
        }


    </style>
</head>
<body>
    <div class="main">
        <div class="header">Hello My Page</div>
        <ul class="menu">
            <li>HOME</li>
            <li>HTML5</li>
            <li>CSS3</li>
            <li>JAVASCRIPT</li>
            <li>BOOTSTRAP4</li>
        </ul>
        <a href="https://x.com/">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-twitter" viewBox="0 0 16 16">
            <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334q.002-.211-.006-.422A6.7 6.7 0 0 0 16 3.542a6.7 6.7 0 0 1-1.889.518 3.3 3.3 0 0 0 1.447-1.817 6.5 6.5 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.32 9.32 0 0 1-6.767-3.429 3.29 3.29 0 0 0 1.018 4.382A3.3 3.3 0 0 1 .64 6.575v.045a3.29 3.29 0 0 0 2.632 3.218 3.2 3.2 0 0 1-.865.115 3 3 0 0 1-.614-.057 3.28 3.28 0 0 0 3.067 2.277A6.6 6.6 0 0 1 .78 13.58a6 6 0 0 1-.78-.045A9.34 9.34 0 0 0 5.026 15"/>
            </svg>
        </a>
        <a href="http://facebook.com">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
            <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
            </svg>
        </a>
    </div>
    <div class="imgBox">
        <div class="mid">
            <h1>Welcom to Front-End World!</h1>
            <button type="button" class="btn">Learn More</button>
        </div>
    </div>
    </body>
</html>
