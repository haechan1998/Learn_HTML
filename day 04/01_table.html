<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .table1{
            /* 테이블의 선을 한줄로 만들기*/
            border-collapse: collapse;
            width: 70%;
        }
        .table2{
            border-collapse: collapse;
            width: 650px;
        }
        .number{
            width: 50px;
        }
        .title{
            width: 300px;
        }
        .writer{
            width: 100px;
        }
        .date{
            width: 200px;
        }
        table th, td{
            height: 30px;
            border-left: none;
            border-right: none;
            text-align: center;
        }
        table>thead>tr{
            border-top: 3px solid yellowgreen;
            border-bottom: 3px solid yellowgreen;
            background-color: rgb(250, 147, 165);
        }
        /* tbody의 짝수 tr만 bg-color 변경 */
        table>tbody>tr:nth-of-type(even){
            background-color: rgb(250, 147, 165,0.4);
        }

        /* 마우스를 올리면 tr색 bg-color 변경*/
        tbody>tr:hover{
            background-color: yellow;
        }

    </style>
</head>
