<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>
<style>
    body{
        text-align: center;
        background-color: blanchedalmond;
        font-family: 'jua';
    }
    .container{
        margin: auto;
    }
    .header{
        margin-top: 40px;
        font-weight: 700;
    }
    .header>h1{
        font-size: 50px;
    }
    .header>h3{
        margin-top: 20px;
        font-size: 30px;
    }
    .contents>.box{
        margin: 60px auto;
        width: 400px;
        background-color: white;
        border: 1px solid black;
        border-radius: 20px;

    }
    .contents>.box>.img{
        border-radius: 20px 20px 0 0;
        background-size: cover;
        height: 250px;
    }
    .img1{
        background-image: url(../image/짜장면.jpg);
    }
    .img2{
        background-image: url(../image/비빔밥.jpg);
    }
    .img3{
        background-image: url(../image/오징어순대.jpg);
    }
    .img4{
        background-image: url(../image/장어덮밥.jpg);
    }

    .contents>.box ul li{
        margin: 40px 0 20px;
        font-weight: 600;
    }
    .contents>.box ul>li:first-child{
        font-size: 30px;
    }
    .contents>.box ul>li:last-child>a{
        color: blue;
    }

    

</style>
<body>
    <div class="container">
        <div class="header">
            <h1>코딩의 민족</h1>
            <h3>넌 코딩할 때가 제일 이뻐</h3>
        </div>
        <div class="contents">
            <div class="box box1">
                <div class="img img1"></div>
                <ul>
                    <li>코딩에 빠진 짜장면</li>
                    <li>주머니가 가벼운 당신의 마음까지 생각한 착한가격</li>
                    <li><a href="">바로결제</a></li>
                </ul>
            </div>
            <div class="box box1">
                <div class="img img2"></div>
                <ul>
                    <li>코딩에 빠진 비빔밥</li>
                    <li>주머니가 가벼운 당신의 마음까지 생각한 착한가격</li>
                    <li><a href="">바로결제</a></li>
                </ul>
            </div>
            <div class="box box1">
                <div class="img img3"></div>
                <ul>
                    <li>코딩에 빠진 오징어순대</li>
                    <li>주머니가 가벼운 당신의 마음까지 생각한 착한가격</li>
                    <li><a href="">바로결제</a></li>
                </ul>
            </div>
            <div class="box box1">
                <div class="img img4"></div>
                <ul>
                    <li>코딩에 빠진 장어덮밥</li>
                    <li>주머니가 가벼운 당신의 마음까지 생각한 착한가격</li>
                    <li><a href="">바로결제</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
