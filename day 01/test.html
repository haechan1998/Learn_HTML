<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <head> html 문서의 속성을 지정하기 위한 태그 -->
    <meta charset="UTF-8">
    <!-- 인코딩 방식 설정 : 한글 깨짐 방지 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 화면 비율 설정 : 내 모니터 화면의 비율에 맞게 처리해주겠다. -->
    <title>test1</title>
    <!-- 제목 -->
</head>
<body>
    <!-- 실제 화면에 보여지는 내용을 작성 -->
    body 입니다.<br>
    body body
    <!-- h 태그 : 제목을 표현할 때 사용 h1~h6 -->
    <!--h태그는 크기와 두께가 정해져있고, 브라우저마다 다를 수 있음.  -->
    
    <h1>제목 1</h1>
    <h2>제목 2</h2>
    <h3>제목 3</h3>
    <h4>제목 4</h4>
    <h5>제목 5</h5>
    <h6>제목 6</h6>
    <!-- html 에서 enter 는 줄 바꿈이 아니다. (공백) -->
    <!-- <br> : 줄바꿈 태그 -->
    <!-- 태그는 block / inline / inlineblock 로 구분 -->
    <!-- block : tag 하나가 한 줄을 차지하는 태그 -->
    <!-- block 태그는 옆에 다른 태그가 올 수 없음 h 태그가 대표적-->
    <hr>
    <h1>h tag</h1>
    <!-- inline : tag 하나가 본인이 가지고 있는 글자 만큼의 영역을 가진다. -->
    <!-- inllne 태그 옆에 다른 태그가 올 수 있음 (inline 태그) span 대표적 -->
    <hr>
    <span>span tag</span>
    <span>span tag</span>
    <!-- <p> 한 문단을 나타내는 태그 block 여백도 가지고 있음. -->
    <p>p tag</p>
    <p>p tag</p>

    <!-- <b>, <strong> -->
    <b>글씨 굵어지기</b>
    <strong>/ 글씨도 굵어지고 읽는 악센트도 강조</strong>
    <hr>
    <p>
        <b>hihi</b>
        <strong>hihi</strong>
    </p>
    <!-- ins : 밑줄, del : 취소선, i : 기울임꼴, mark : 형광펜 -->
     <p>
        <ins>밑줄</ins>
        <del>취소선</del>
        <i>기울이기</i>
        <mark>형광펜</mark>
    </p>
    <!-- sup : 윗첨자 / sub : 아래첨자 -->
    <p>
        10<sup>2</sup>
        log<sub>10</sub>
    </p>
</body>
</html>
