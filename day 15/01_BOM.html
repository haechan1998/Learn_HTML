    <h1>
        BOM : Browser Object Model : 브라우저의 객체를 지칭하는 용어 (window 객체)
        DOM : Document Object Model : 문서의 객체를 지칭하는 용어(html 안에 입력된 객체)
    </h1>
    <ul>
        <li id="ih">
            window.innerHeigth : 화면의 툴바를 제외한 안쪽 전체 높이 =>
        </li>
        <li id="iw">
            window.innerWidth : 스크롤바를 포함한 너비 =>
        </li>
        <li>
            윈도우의 종류, 브라우저의 종류, 화면 배율 등에 따라 달라짐
        </li>
    </ul>
    <a href="02_popup.html">02_popup</a>

    <script>

        let ih = document.getElementById('ih');
        let iw = document.getElementById('iw');

        let inh = window.innerHeight;
        let inw = window.innerWidth;
        
        ih.innerText += inh;
        iw.innerText += inw;

    </script>
