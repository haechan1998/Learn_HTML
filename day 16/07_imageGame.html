<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            margin-top: 20px;
            width: 600px;
            height: 600px;
            background-color: aqua;
            display: flex;
            flex-wrap: wrap;
        }
        .box{
            height: 25%;
            flex: 1 1 25%;
            background-size: cover;
        }
        .box:nth-child(even){
            background-color: blue;
        }
        
    </style>
</head>
<body>
    <!-- 게임 시작 버튼 -->
    <button type="button" id="starter">게임시작</button>

    <div id="main"></div>
    
    <script>
        const randomArr = [];
        const main = document.getElementById('main');

        document.getElementById('starter').addEventListener('click', () => {
            randomArr.splice(0,16);
            random(randomArr);
            printArr(randomArr);
            console.log(randomArr);
        });

        // 배열에 들어오는 랜덤 수 중복 제거
        function random(randomArr) {
            const s = new Set();
            while(s.size < 16){
                s.add(Math.floor(Math.random()*16));
            };
            
            s.forEach(v => randomArr.push(v));
        };

        // div 만들기
        function printArr(randomArr) {
            for(let i=0; i<randomArr.length; i++){
                let str = `<div class="box box${i}"></div>`;
                main.innerHTML += str;
            }
        };

    </script>





</body>
</html>
