<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes move{
            from{
                left: 0;
            }
            50%{    
                left: 60%; 
                background-color: blue;
            }
            to{
                left: 0;
            }
        }
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: aqua;
            position: absolute;
            top: 10px;
            left: 10px;
            animation-name: move;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
