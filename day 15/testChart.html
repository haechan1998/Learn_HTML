<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <div>
        <canvas id="myChart"></canvas>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['그렌저', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
              label: '# of Votes',
              data: [15, 7, 9, 11, 13, 15],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
          
          
        });
        const data = {
            labels: ['A', 'B', 'C'],
            datasets: [
                {
                label: 'Dataset 1',
                data: [1, 2, 3],
                borderColor: '#36A2EB',
                backgroundColor: '#9BD0F5',
                },
                {
                label: 'Dataset 2',
                data: [2, 3, 4],
                borderColor: '#FF6384',
                backgroundColor: '#FFB1C1',
                }
            ]
            };
      </script>
</body>
</html>
